name: Build Hadoop (External)

on:
  workflow_dispatch:

jobs:
  build-hadoop-external:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: "3.4.1"
            branch: "docker-hadoop-3.4.1"
            is_latest: false

          - version: "3.4.2"
            branch: "docker-hadoop-3.4.2"
            is_latest: false

          - version: "3.4.2-lean"
            branch: "docker-hadoop-3.4.2-lean"
            is_latest: false

          - version: "3.4.2-lean-jdk17"
            branch: "docker-hadoop-3.4.2-lean"
            is_latest: true
            preprocess: |
              echo "Upgrading Dockerfile from JDK 11 to JDK 17..."
              sed -i 's/:jdk11/:jdk17/g' Dockerfile

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout apache/hadoop
        uses: actions/checkout@v4
        with:
          repository: apache/hadoop
          ref: ${{ matrix.branch }}

      - name: Run preprocessing script
        if: ${{ matrix.preprocess != '' }}
        run: |
          ${{ matrix.preprocess }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define image metadata
        id: meta
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/$REPO_OWNER_LOWER/hadoop"
          TAGS="$IMAGE_NAME:${{ matrix.version }}"
          if [[ "${{ matrix.is_latest }}" == "true" ]]; then
            TAGS="$TAGS,$IMAGE_NAME:latest"
          fi

          echo "BUILD_TAGS=$TAGS" >> $GITHUB_ENV

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.BUILD_TAGS }}
          cache-from: type=gha,scope=${{ matrix.version }}
          cache-to: type=gha,mode=max,scope=${{ matrix.version }}
