version: "3.8"

x-hadoop-common-config:
  &hadoop-common-config
  image: ${HADOOP_RUNNER_IMAGE}:${HADOOP_RUNNER_VERSION}
  volumes:
    - .:/lab/
    - /opt/hadoop/:${HADOOP_HOME}
    - ./config/hadoop:${HADOOP_HOME}/etc/hadoop

services:
  namenode:
    <<: *hadoop-common-config
    hostname: namenode
    command: ["hdfs", "namenode"]
    ports:
      - 9870:9870
    environment:
      - HADOOP_HOME=${HADOOP_HOME}
      - HADOOP_USER_NAME=${HADOOP_USER_NAME}
      - ENSURE_NAMENODE_DIR=/tmp/hadoop-root/dfs/name

  datanode:
    <<: *hadoop-common-config
    command: ["hdfs", "datanode"]
    environment:
      - HADOOP_HOME=${HADOOP_HOME}
      - HADOOP_USER_NAME=${HADOOP_USER_NAME}
    deploy:
      mode: replicated
      replicas: 4

  resourcemanager:
    <<: *hadoop-common-config
    hostname: resourcemanager
    command: ["yarn", "resourcemanager"]
    ports:
      - 8088:8088
    environment:
      - HADOOP_HOME=${HADOOP_HOME}
      - HADOOP_USER_NAME=${HADOOP_USER_NAME}

  nodemanager:
    <<: *hadoop-common-config
    command: ["yarn", "nodemanager"]
    environment:
      - HADOOP_HOME=${HADOOP_HOME}
      - HADOOP_USER_NAME=${HADOOP_USER_NAME}

  historyserver:
    <<: *hadoop-common-config
    hostname: historyserver
    command: ["mapred", "historyserver"]
    ports:
      - "19888:19888"
      - "10020:10020"
    environment:
      - HADOOP_HOME=${HADOOP_HOME}
      - HADOOP_USER_NAME=${HADOOP_USER_NAME}

  client:
    image: ghcr.io/amileo/csc1109-lab3-client
    hostname: client
    volumes:
      - .:/lab/
      - ./config/hadoop:${HADOOP_HOME}/etc/hadoop
    environment:
      - SHELL=${SHELL}
      - HADOOP_HOME=${HADOOP_HOME}
      - HADOOP_USER_NAME=${HADOOP_USER_NAME}
    depends_on:
      - namenode
      - resourcemanager
    stdin_open: true
    tty: true
